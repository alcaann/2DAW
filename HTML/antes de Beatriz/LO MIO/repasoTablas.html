<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repasoTablas</title>
    <style> table, th, td{border:2px solid red;}</style>
</head>
<body>
<table>
<caption>Tabla Ejemplo</caption>
<thead><tr><th>tablilla1</th><th>tablilla2</th><th>tablilla3</th></tr></thead>
<tbody>
    <tr>
        <td>
            <table style="border: 3px solid green;">
                <thead><tr><th>campo1</th><th>campo2</th><th>campo3</th></tr></thead>
                <tbody>
                    <tr>
                        <td>acho1</td><td>acho1</td><td>acho1</td>
                    </tr>
                    <tr>
                        <td>acho2</td><td>acho2</td><td>acho2</td>
                    </tr>
                    <tr>
                        <td>acho3</td><td>acho3</td><td>acho3</td>
                    </tr>
                </tbody>
            </table>
        </td>
        <td>
            <table style="border: 3px groove blue">
                <thead><tr><th>campo1</th><th>campo2</th><th>campo3</th></tr></thead>
                <tbody>
                    <tr>
                        <td>acho1</td><td>acho1</td><td>acho1</td>
                    </tr>
                    <tr>
                        <td>acho2</td><td>acho2</td><td>acho2</td>
                    </tr>
                    <tr>
                        <td>acho3</td><td>acho3</td><td>acho3</td>
                    </tr>
                </tbody>
            </table>
        </td>
        <td>
            <table style="border: 3px ridge #ffff00">
                <thead><tr><th>campo1</th><th>campo2</th><th>campo3</th></tr></thead>
                <tbody>
                    <tr>
                        <td>acho1</td><td>acho1</td><td>acho1</td>
                    </tr>
                    <tr>
                        <td>acho2</td><td>acho2</td><td>acho2</td>
                    </tr>
                    <tr>
                        <td>acho3</td><td>acho3</td><td>acho3</td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>

</tbody>
</table>
</body>
</html>
